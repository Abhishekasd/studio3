# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Set a timeout for server-side requests, especially for long-running AI tasks.
  # Value is in seconds.
  timeoutSeconds: 120

# Defines the entry point for your App Hosting backend.
# The 'entrypoint' is the command used to start your web server.
# For Next.js apps, this is typically 'npm run start'.
backend:
  entrypoint: npm run start
